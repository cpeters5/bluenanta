{% load static %}
{% include "base.html" %}
{% block body %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
.card {
    background-color: rgba(246, 244, 248, 0.99);
}
.card-header {
    background-color: #e8e8e8;
}

.custom-select{
    margin:1px 1px 1px 3px !important;
    /*margin-right:200px;*/
    /*background-color: #f9f9f9;*/
    color: #100d0d;
    /*margin-left:3px;*/
    width:200px;
    /*height:50px;*/
    font-size:13px;
    background: none;
    display: inline-block;
}

.custom-select:hover {
    text-decoration: none;
    /*background-color: #8887bd;*/
    color: black;
}

.custom-select:active {
    text-decoration: none;
    background-color: white;
    color: black;
}

.custom-link{
    margin:1px 1px 1px 3px !important;
    background-color: #f9f9f9;
    color: #292929;
    min-width:120px;
    border: 1px solid lightgrey;
    /*height:50px;*/
    font-size:13px;
    width: 200px !important;
}

.custom-link:hover {
    padding:0;
    margin:0 auto;
    text-decoration: none;
    background-color: #8887bd;
    border: 1px solid lightgrey;
}

    @media only screen and (max-width: 600px) {
    }
    .card-body {
        font-size: 13px;
        margin: 10px 5px;
        text-align: center;
    }
form {
    display: inline-block; //Or display: inline;
}
      /*label {*/
      /*  display: inline-block;*/
      /*  width: 200px;*/
      /*  text-align: right;*/
      /*}*/
      resformcontrol {
          width: 100%;

      }
      resinput {
          width: 200px;
          text-align:left;
      }

</style>
<div class="container-fluid" style="margin: 0 auto;width: 90%">
        <br>
        <a class="btn btn-xs p-2 m-2 custom-link border" href="{% url 'common:taxonomy' %}?role={{role}}" style="text-align:center">Show taxonomy tree</a>
        <br>
        <div class="card m-3 ">
            <div class="card-header">
                <a href="{% url 'common:genera' %}?family=Bromeliaceae&role={{role}}" style="text-align:center"><h4>Bromeliaceae</h4></a>
            </div>
            <div class="card-body">
                <form class="form-inline" id="brsearch" action="/common/search_species/" style="display:inline-block; margin-top: 5px;">
                   <div class="form-floating mb-3 mt-3">
                    <input type="hidden" name="family" value="Bromeliaceae" />
                    <input type="hidden" name="role" value="{{ role }}" />
                    <input class="form-control resinput m-2" id="brsc" form="brsearch" type="text" name="spc_string" placeholder="Search Bromeliads">
                    <label for="brsc">&nbsp;Search Bromeliaceae</label>
                   </div>
                </form>
                <form class="rescontrol" action="{% url 'common:species' %}" id=brgenus autocomplete="off">
                   <div class="form-floating mb-3 mt-3">
                    <input type="hidden" form="brgenus" name="role" value="{{ role }}" />
                    <input type="hidden" form="brgenus" name="family" value="Bromeliaceae" />
                    <input class="form-control resinput m-2" id="brgen" form="brgenus" type="text" name="genus" placeholder="input a Bromeliad genus">
                    <label for="brgen">&nbsp;List species of (enter a genus) </label>
                   </div>
                </form>
            </div>
        </div>

        <div class="card m-3 ">
            <div class="card-header">
                <a href="{% url 'common:genera' %}?family=Cactaceae&role={{role}}" style="text-align:center"><h4>Cactaceae</h4></a>
            </div>
            <div class="card-body">
                <form class="form-inline" id="casearch" action="/common/search_species/" style="display:inline-block; margin-top: 5px;">
                   <div class="form-floating mb-1 mt-1">
                    <input type="hidden" name="family" value="Cactaceae" />
                    <input type="hidden" name="role" value="{{ role }}" />
                    <input class="form-control resinput m-2" id="casc" form="casearch" type="text" name="spc_string" placeholder="Search Cactaceae">
                    <label for="casc">&nbsp;Search Cactaceae</label>
                   </div>
                </form>
                <form action="{% url 'common:species' %}" id=cagenus>
                   <div class="form-floating mb-1 mt-1">
                    <input type="hidden" form="cagenus" name="role" value="{{ role }}" />
                    <input type="hidden" form="cagenus" name="family" value="Bromeliaceae" />
                    <input class="form-control resinput m-2" id="cagen" form="cagenus" type="text" name="genus" placeholder="input a Cactaceae genus">
                    <label for="cagen">&nbsp;List species of (enter a genus)</label>
                   </div>
                </form>
            </div>

        </div>

        <div class="card m-3 ">
            <div class="card-header">
                <a href="{% url 'common:genera' %}?family=Orchidaceae&role={{role}}" style="text-align:center"><h4>Orchidaceae</h4></a>
            </h4>
            </div>
            <div class="card-body">
                <form class="form-inline" id="orsearch" action="/common/search_species/" style="display:inline-block; margin-top: 5px;">
                   <div class="form-floating mb-1 mt-1">
                    <input type="hidden" name="family" value="Orchidaceae" />
                    <input type="hidden" name="role" value="{{ role }}" />
                    <input class="form-control resinput m-2" id="orsc" form="orsearch" type="text" name="spc_string" placeholder="Search Orchidaceae">
                    <label for="orsc">&nbsp;Search Orchidaceae</label>
                   </div>
                </form>

            <form class="rescontrol" action="{% url 'common:species' %}" id=orspecies>
                <div class="form-floating mb-1 mt-1">
                <input type="hidden" form="orspecies" name="role" value="{{ role }}" />
                <input type="hidden" form="orspecies" name="family" value="Orchidaceae" />
                <input class="form-control resinput m-2" id="orgen" name="genus" placeholder="Search genus">
                <label for="orgen">&nbsp;List species of (enter a genus)</label>
                </div>
            </form>
            <form class="rescontrol" action="{% url 'common:hybrid' %}" id=orhybrid>
                <div class="form-floating mb-1 mt-1">
                <input type="hidden" form="orhybrid" name="role" value="{{ role }}" />
                <input type="hidden" form="orhybrid" name="family" value="Orchidaceae" />
                <input class="form-control resinput m-2" id="orhyb" name="genus" placeholder="Search genus">
                <label for="orhyb">&nbsp;List hybrids of - enter a genus</label>
                </div>
            </form>
            </div>
        </div>

        <div class="card m-3 ">
            <div class="card-header">
                <a href="{% url 'common:genera' %}?family=other&role={{role}}" style="text-align:center"><h4>All Other Families</h4></a>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <form class="form-inline" id="otsearch" action="/common/search_species/" style="display:inline-block; margin-top: 5px;">
                       <div class="form-floating mb-1 mt-1">
                        <input type="hidden" name="family" value="other" />
                        <input type="hidden" name="role" value="{{ role }}" />
                        <input class="form-control resinput m-2" id="otsc" form="otsearch" type="text" name="spc_string" placeholder="Search Orchidaceae">
                        <label for="otsc">&nbsp;Search other families</label>
                       </div>
                    </form>
                    <form class="form-inline" id=otgenus action="{% url 'common:species' %}" style="display:inline-block;" >
                        <div class="form-floating mb-1 mt-1">
                        <input type="hidden" form="otgenus" name="role" value="{{ role }}" />
                        <input type="hidden" form="otgenus" name="family" value="other" />
                        <input class="form-control resinput m-1" id="otgen" name="genus" placeholder="Search genus">
                        <label for="otgen">&nbsp;List species of (enter a genus)</label>
                        </div>
                    </form>
                </div>

                <div class="form-group">
                    <form class="form-inline" id=otcname action="{% url 'common:commonname' %}" style="display:inline-block;">
                        <div class="form-floating mb-1 mt-1">
                        <input type="hidden" form="otcname" name="role" value="{{ role }}" />
                        <input type="hidden" form="otcname" name="family" value="other" />
                        <input class="form-control m-1" id="otcn" name="commonname" placeholder="Search by common name">
                        <label for="otcn">&nbsp;Search by common name</label>
                        </div>
                    </form>
                    <form class="form-inline" id=otdist action="{% url 'common:distribution' %}" style="display:inline-block;">
                        <div class="form-floating mb-1 mt-1">
                        <input type="hidden" form="otdist" name="role" value="{{ role }}" />
                        <input type="hidden" form="otdist" name="family" value="other" />
                        <input class="form-control m-1" id="otds" name="distribution" placeholder="Filter by distribution">
                            <label for="otds">&nbsp;Search by countries or states</label>
                        </div>
                    </form>
            </div>
        </div>

</div>

{% endblock %}
