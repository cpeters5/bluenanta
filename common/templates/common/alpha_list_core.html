<style>
.alphalist {
    font-size:11px;
    padding:2px 6px;
    /*margin-top: 5px;*/
    margin-block-end: 2px;
}
.alphalist a{
    padding:2px 6px;
    margin: 0;
}
.alphalist a.hover {
    background-color: #f5f9f9;
}

.alphalist a.active {
    background-color: #4CAF50;
    color: white;
}

.alphalist ul {
    margin: 0;
    padding: 0 !important;
    list-style-type: none;
    list-style-image: none;
}

.alphalist li
{
    float: left;
    display:inline-block;
    margin: 1px 1px 0 0;
    width: 20px;
    /*margin: 20px 0;*/
}


</style>
    <div style="width:100%">
    <ul class="alphalist text-n" style="display:inline-block !important">
            <!--Alphabetical-->
        <h6>Families</h6>
                {% for opt in alpha_list %}
                    {% if opt == alpha %}
                        <li class="page-item active"><a class="page-link" {% if opt == talpha %} class="active" {% endif %} href="#" >{{opt}}</a></li>
                    {% else %}
                        <li class="page-item"><a class="page-link" {% if opt == talpha %} class="active" {% endif %} href="?alpha={{opt}}&talpha={{talpha}}&app={{app}}&family={{family}}&subfamily={{subfamily}}&tribe={{tribe}}&subtribe={{subtribe}}&genus={{genus}}&display={{display}}&type={{type}}&spc_string={{spc_string}}" >{{opt}}</a></li>
                    {% endif %}
                {% endfor %}
                {% if not alpha or alpha == "ALL" %}
        <li class="page-item active" style="width: 40px;"><a class="page-link" href="#">All </a></li>
                {% else %}
        <li class="page-item" style="width: 40px;"><a class="page-link" href="?alpha=&talpha={{talpha}}&family={{family}}&subfamily={{subfamily}}&tribe={{tribe}}&subtribe={{subtribe}}&genus={{genus}}&spc_string={{spc_string}}">All </a></li>
                {% endif %}
    </ul>
    </div>
