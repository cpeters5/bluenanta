<!DOCTYPE html>
<html>
<head>
    <title>Gallery Selected</title>
</head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
    border: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}
.main {
    margin: 0 auto;
    width: 80%;
}
</style>
<body>
<div class="main">
    <h2>Galleries in {{city}}</h2>
    <table>
        <thead>
            <tr>
                <th>Gallery</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            {% for row in gallery_list %}
            <tr>
                <td><a href="{{ row.url }}" target="_blank">{{ row.gallery_name }}</a></td>
                <td>{{ row.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
